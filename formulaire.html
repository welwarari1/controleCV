<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulaire avec HTML/CSS et Local Storage</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    form {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #666;
    }
    input[type="text"], input[type="email"], input[type="tel"], input[type="file"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Inscription</h2>
    <form id="myForm">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

        <label for="photo">Télécharger une photo :</label>
        <input type="file" id="photo" name="photo">


        <input type="submit" value="Valider">
    </form>
</div>

<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get form values
        var nom = document.getElementById("nom").value;
        var prenom = document.getElementById("prenom").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
      //  var telephone = document.getElementById("telephone").value;
        var photo = document.getElementById("photo").value; // Note: file inputs don't give the full path due to security reasons, we only get the file name
       // var cv = document.getElementById("cv").value; // Note: file inputs don't give the full path due to security reasons, we only get the file name

        // Create an object to store the form data
        var formData = {
            nom: nom,
            prenom: prenom,
            email: email,
            password: password,
           // telephone: telephone,
            photo: photo
            //cv: cv
        };

        // Convert the form data to a JSON string
        var formDataJson = JSON.stringify(formData);

        // Store the form data in local storage
        localStorage.setItem("formData", formDataJson);

        // Redirect to the authentication page
        window.location.href = "authentification.html";
    });
</script>


</body>
</html>
