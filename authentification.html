<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page d'authentification</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        width: 350px;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    form {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #666;
    }
    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .signup-link {
        text-align: center;
        margin-top: 15px;
    }
    .signup-link a {
        color: #4caf50;
        text-decoration: none;
        font-weight: bold;
    }
    .signup-link a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Authentification</h2>
    <form id="loginForm">
        <label for="email">Email :</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Se connecter">
    </form>
    <div class="signup-link">
        <span>Pas encore inscrit ?</span> <a href="formulaire.html">Inscrivez-vous ici</a>
    </div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting
      
        // Get form values
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        // Retrieve stored user data from local storage
        var storedData = localStorage.getItem("formData");
        if (storedData) {
            var storedUserData = JSON.parse(storedData);
            var storedEmail = storedUserData.email;
            var storedPassword = storedUserData.password; // Assuming password is stored here
          
            // Check if entered email and password match stored data
            if (email === storedEmail && password === storedPassword) {
                alert("Connexion réussie !");
                window.location.href="generer.html"
                // Redirect to another page or perform other actions
            } else {
                alert("Email ou mot de passe incorrect !");
            }
        } else {
            alert("Aucun utilisateur enregistré !");
        }

    });
</script>

</body>
</html>
