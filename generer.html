<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Générer un CV</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
    }
    form {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 8px;
        color: #666;
    }
    input[type="text"], input[type="number"], select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Générer un CV</h2>
    <form id="cvForm">
        <label for="telephone">Numéro de téléphone :</label>
        <input type="text" id="telephone" name="telephone" required>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" required>

        <label for="pays">Pays :</label>
        <input type="text" id="pays" name="pays" required>

      

        <label for="experience">Années d'expérience :</label>
        <input type="number" id="experience" name="experience" required>

        <label for="niveauEtudes">Niveau d'études :</label>
        <select id="niveauEtudes" name="niveauEtudes" required>
            <option value="">Sélectionnez</option>
            <option value="Bac">Bac</option>
            <option value="Bac+2">Bac+2</option>
            <option value="Bac+3">Bac+3</option>
            <option value="Bac+5">Bac+5</option>
            <option value="Plus de Bac+5">Plus de Bac+5</option>
        </select>
        <input type="submit" value="Générer un CV">
    </form>
</div>

<script>
    document.getElementById("cvForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting

        // Get form values
        var experience = document.getElementById("experience").value;
        var niveauEtudes = document.getElementById("niveauEtudes").value;
        var telephone = document.getElementById("telephone").value;
        var adresse = document.getElementById("adresse").value;
        var pays = document.getElementById("pays").value;

        // Create an object to store the CV data
        var cvData = {
            experience: experience,
            niveauEtudes: niveauEtudes,
            telephone: telephone,
            adresse: adresse,
            pays: pays
        };

        // Convert the CV data to a JSON string
        var cvDataJson = JSON.stringify(cvData);

        // Store the CV data in local storage
        localStorage.setItem("cvData", cvDataJson);

        // Optionally, you can display a message to the user indicating successful submission
        alert("CV généré avec succès !");
        window.location.href="cv.html"
    });
</script>

</body>
</html>
